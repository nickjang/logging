<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="./index.css">
</head>

<body>
  <header>
    <nav>
      <ul class='navigation group-row'>
        <h1><a href='/'>Logo</a></h1>
        <a href='/view'>View</a>
        <a href='/settings'>Settings</a>
      </ul>
    </nav>
  </header>
  <main>
    <form action='' id='project-form'>
      <fieldset form='project-form' name='project'>
        <h2>
          <select id='project-select' name='project' aria-label='Choose a project to log in.' aria-required='true'>
            <option value='project1'>Project</option>
            <option value='project2'>Project</option>
          </select>
        </h2>
        <input type='text' id='new-project' name='new-project' placeholder='Enter a new project title.'
          aria-label='Enter a new project title:' />
        <button type='submit' form='project-form'>Submit</button>
        <button type='reset' form='project-form'>Cancel</button>
      </fieldset>
    </form>
    <section class='log-button'>
      <form action='' id='log-form'>
        <input type='button' value='Start' aria-label='Start a log.' />
      </form>
    </section>
    <section class='format-logs'>
      <h3>Format Logs</h3>
      <form action='' id='format-form'>
        <fieldset form='format-form' name='format-time'>
          <legend>To the nearest multiple of:</legend>
          <time>
            <label for='format-minute'>(min)</label>
            <input type=number id='format-minute' name='minute' placeholder='05' />
            <span>:</span>
            <label for='format-second'>(sec)</label>
            <input type=number id='format-second' name='second' placeholder='00' />
          </time>
        </fieldset>
        <button type='submit' form='format-form'>Format</button>
      </form>
    </section>
    <section class='logs'>
      <h3>Logs</h3>
      <form action='' id='logs-select-form'>
        <select id='logs-list-select' name='logs'
          aria-label='Select logs you would like to format. Selected logs can be formatted in any format logs box on the page.'
          multiple>
          <option value='logId1'>1. 12:00 PM - 3:00 PM</option>
          <option value='logId2'>2. 3:00 PM - 4:00 PM</option>
        </select>
      </form>
      <aside class='note'>Logs are automatically updated to their project.</p>
    </section>
  </main>
</body>

</html>
