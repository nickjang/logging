<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML wireframe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
  <link rel="stylesheet" type="text/css" href="../index.css">
</head>

<body>
  <header>
    <nav>
      <ul class='navigation group-row'>
        <h1><a href='/'>Logo</a></h1>
        <a href='/view'>View</a>
        <a href='/settings'>Settings</a>
      </ul>
    </nav>
  </header>
  <main>
    <h2>Settings</h2>
    <section>
      <h3>Account Settings</h3>
      <output form='account-settings-form'>Current Email: email@email.com</output>
      <form id='account-settings-form'>
        <label for='new-email'>New email:</label>
        <input type='email' id='new-email' name='new-email' />
        <label for='new-password'>New password:</label>
        <input type='password' id='new-password' name='new-password' />
        <button type='submit' form='account-settings-form'>Save</button>
        <button type='reset' form='account-settings-form'>Delete Account</button>
      </form>
    </section>
  </main>
</body>

</html>
